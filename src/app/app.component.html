<div class="card_payment_wrap">
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <div class="card_design">
          <div class="card_overlay"></div>
          <div class="card_iner_circle"></div>
          <div class="card_outer_circle"></div>
          <div class="main_card">
            <div class="card_type_section">
              <span class="visa_card">
                <i class="fa fa-cc-visa" aria-hidden="true"></i>
              </span>
            </div>

            <div class="card_chips">
              <img src="../assets/images/cred_card_chips.png" alt="">
            </div>
            <div class="On_card_design">
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="XXXX XXXX XXXX XXXX" value=" {{ cardOnName }} " readonly>
                  </div>
                </div>

                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="">Card Holder</label>
                    <input type="text" class="form-control cardOnname" placeholder="" value=" {{ cardHolderName }} " readonly>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group">
                    <label for="">Expiry date</label>
                    <input type="text" class="form-control cardOnname" placeholder="" value=" {{ cardMonths }} / {{ cardyear }} " readonly>
                  </div>
                </div>
                <div class="col-sm-2">
                  <div class="form-group">
                    <label for="">CVC</label>
                    <input type="password" class="form-control cardOnname" placeholder="" value="{{ cardCVC }}" readonly>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
